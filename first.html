<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Message for You</title>
  <style>
    body {
      background: linear-gradient(135deg, #f7d5f9 0%, #fdf4a1de 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .popup {
      background: #fff0f6;
      padding: 40px 35px;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(230, 100, 170, 0.3);
      text-align: center;
      cursor: pointer;
      animation: appear 1s ease forwards;
    }
    .popup h2 {
      color: #cc3366;
      font-size: 1.8rem;
      margin: 0 0 20px;
    }
    .popup p {
      color: #b34775;
      font-size: 1.1rem;
      margin: 0;
    }
    @keyframes appear {
      from {opacity: 0; transform: scale(0.7);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="popup" id="popup">
    <h2>Subhra wants to tell you something</h2>
    <p>Tap anywhere here to see it!</p>
  </div>

  <script>
    document.getElementById('popup').addEventListener('click', () => {
      window.location.href = 'index.html'; // Change to your actual next page
    });
  </script>
</body>
</html>
