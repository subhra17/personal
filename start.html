<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise for Priyanka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #f7d5f9 0%, #fdf4a1de 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .popup {
      background: #fff3f6;
      border-radius: 30px;
      box-shadow: 0 8px 32px rgba(120, 76, 200, 0.2);
      padding: 40px 30px;
      max-width: 80vw;
      text-align: center;
      animation: pop-in 1.2s cubic-bezier(.68,-0.6,.32,1.6);
      cursor: pointer;
      position: relative;
      z-index: 1;
    }
    .popup h2 {
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      color: #de499b;
      margin: 0 0 18px 0;
      font-size: 2.2rem;
      letter-spacing: 1.5px;
    }
    .bubu-dudu-gif {
      width: 150px;
      margin-bottom: 15px;
      border-radius: 20px;
      box-shadow: 0 2px 10px rgba(255,118,182,0.15);
    }
    @keyframes pop-in {
      0% { transform: scale(0); }
      70% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    /* Sparkle effect */
    .sparkle {
      position: absolute;
      width: 24px;
      height: 24px;
      pointer-events: none;
      animation: twinkle 1.6s infinite;
      opacity: 0.7;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.7; transform: scale(0.9);}
      50% { opacity: 1; transform: scale(1.1);}
    }
  </style>
</head>
<body>
  <div class="popup" id="popupMessage">
    <img class="bubu-dudu-gif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2h2YTM4Ynd4dWtpOTc5Z3F3emt6NDZscjB2YWxweDB6cDhlbDIyOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Cute Bubu Dudu">
    <h2>Hi Priyanka, you have a surprise from Subhra ðŸ™„ </h2>
    <p style="color:#888; font-size:1rem;">Tap anywhere to open your surprise!</p>
  </div>
  <!-- Sparkles -->
  <img src="https://pngimg.com/uploads/sparkle/sparkle_PNG37309.png" class="sparkle" style="top:15%; left:20%;">
  <img src="https://pngimg.com/uploads/sparkle/sparkle_PNG37309.png" class="sparkle" style="top:60%; left:70%; animation-delay:0.6s;">
  <img src="https://pngimg.com/uploads/sparkle/sparkle_PNG37309.png" class="sparkle" style="top:80%; left:40%; animation-delay:0.9s;">
  
  <script>
    // Click/tap on popup redirects to next page
    document.getElementById('popupMessage').onclick = function() {
      window.location.href = 'first.html'; // Change to your actual page
    };
    // Whole background touch triggers as well
    document.body.onclick = function(e){
      if (e.target === document.body) {
        window.location.href = 'first.html'; // Change if needed
      }
    };
  </script>
</body>
</html>
